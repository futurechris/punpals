<template name="front">
	<!-- PULL IN THE TOPIC CREATION FORM -->
 	<div class="container">
 		<div class="row">
 			<div class="col-md-6 col-md-offset-3">
 				{{ >topicForm }}
 			</div>
 		</div>
 	</div>

 	<!-- LOOP OVER TOPICS AND SHOW EACH -->
 	<div class="topics">
 		{{ #each topics }}
 			{{ >topic }}
 		{{ /each }}
 	</div>
</template>
