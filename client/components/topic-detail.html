<template name="topicDetail">
	<div class="container">
 		<div class="row">
 			<div class="col-md-8 col-md-offset-2">
 				<a href="/">Home</a>
				<div class="responseParent well well-lg" data-id="{{ _id }}">
					{{ >flashMessages }}
					<div class="detailPrompt row" >
						{{ #if checkTopicOwner _id }}
							<button class="deletePrompt">Delete</button>
						{{ /if }}
						<div class="col-xs-12">
							<div class="col-xs-1">
								{{ > avatar user=(getAvatarUser this.owner) shape="circle"}}
								{{ getUsername owner }}
								
							</div>
							<div class="col-xs-11">
								<div class="col-xs-12">
									<h3>{{ prompt }}</h3>
								</div>
								<div class="col-xs-12">
									{{ description }}
								</div>
							</div>
						</div>
					</div>
					
					{{ #with topicWinner _id }}
						{{ >response }}
					{{ /with }}

					{{ #each topicNonWinners _id 0 }}
						{{ >response }}
					{{ /each }}
					
					<div class="topic-group suggest-pun">
						{{ #if currentUser }}
							<label>Suggest a Pun!</label>
							<div>
								<form>
									<input style="margin-bottom:8px; margin-top:8px" type="text" name="suggest" data-id="{{ _id }}" class="form-control greatscotts" placeholder="The punnier, the better!">
									<button type="submit" class="suggestion btn btn-primary">Submit Suggestion</button>
								</form>
							</div>
						{{ else }}
							<label>Login or sign up to suggest a pun!</label>
						{{ /if }}
					</div>
				</div>
 			</div>
 		</div>
 	</div>
</template>
