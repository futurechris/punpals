<template name="topicDetail">
	<div class="container">
 		<div class="row">
 			<div class="col-md-12">
 				<a href="/">Home</a>
				<div class="responseParent well well-lg" data-id="{{ _id }}">
					{{ >flashMessages }}
					<div class="detailPrompt row">
						{{ #if checkTopicOwner _id }}
							<button class="deletePrompt"><img src="/images/trash-small-grey.gif" /></button>
						{{ /if }}
						<div class="col-xs-12">
							<div class="col-xs-1">
								<center>
									{{ >avatar user=username shape="circle"}}
									({{username}})
								</center>
								
							</div>
							<div class="col-xs-11">
								<h3>{{ prompt }}</h3>
							</div>
						</div>
					</div>
					
					{{ #with topicWinner _id }}
						{{ >response }}
					{{ /with }}

					{{ #each topicResponses _id 0 }}
						{{ #unless checkResponseWinner ../winner _id }}
							{{ >response }}
						{{ /unless }}
					{{ /each }}
					
					<div class="topic-group">
						{{ #if currentUser }}
							<label>Suggest a Pun!</label>
							<div>
								<form>
									<input type="text" name="suggest" data-id="{{ _id }}" class="form-control greatscotts" placeholder="The punnier, the better!">
									<button type="submit" class="suggestion btn btn-primary">Submit Suggestion</button>
								</form>
							</div>
						{{ else }}
							<label>Login or sign up to suggest a pun!</label>
						{{ /if }}
					</div>
				</div>
 			</div>
 		</div>
 	</div>
</template>
